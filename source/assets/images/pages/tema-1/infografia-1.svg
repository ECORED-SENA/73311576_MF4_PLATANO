  <g id="Grupo_2758" data-name="Grupo 2758" transform="translate(0.081 -2.63)">
    <text id="La_capacidad_en_peso_para_evitar_daños_en_el_fruto_por_el_rozamiento." data-name="La capacidad en peso, para evitar daños en el fruto por el rozamiento." transform="translate(191.89 61.855)" fill="#142756" font-size="16" font-family="OpenSans, Open Sans" letter-spacing="0.025em"><tspan x="0" y="17">La capacidad en peso, para evitar daños en </tspan><tspan x="0" y="36.2">el fruto por el rozamiento.</tspan></text>
    <text id="Llenar_los_empaques_según_su_capacidad_evitando_el_sobrellenado." data-name="Llenar los empaques según su capacidad, evitando el sobrellenado." transform="translate(191.89 243.749)" fill="#142756" font-size="16" font-family="OpenSans, Open Sans" letter-spacing="0.025em"><tspan x="0" y="17">Llenar los empaques según su capacidad, </tspan><tspan x="0" y="36.2">evitando el sobrellenado.</tspan></text>
    <text id="Contener_solamente_plátanos_de_la_misma_variedad_grado_de_madurez_calidad_color_y_calibre_para_garantizar_mayor_homogeneidad." data-name="Contener solamente plátanos de la misma variedad, grado de madurez, calidad, color y calibre, para garantizar mayor homogeneidad." transform="translate(191.89 401.392)" fill="#142756" font-size="16" font-family="OpenSans, Open Sans" letter-spacing="0.025em"><tspan x="0" y="17">Contener solamente plátanos de la misma </tspan><tspan x="0" y="36.2">variedad, grado de madurez, calidad, color y </tspan><tspan x="0" y="55.4">calibre, para garantizar mayor </tspan><tspan x="0" y="74.6">homogeneidad.</tspan></text>
    <text id="Deben_permitir_el_intercambio_de_aire_para_evitar_concentraciones_de_gases_que_aceleren_los_procesos_de_respiración_y_transpiración._PRONATTA_y_El_Alcaraván_1999_" data-name="Deben permitir el intercambio de aire, para evitar concentraciones de gases que aceleren los procesos de respiración y transpiración. (PRONATTA y El Alcaraván, 1999)" transform="translate(191.89 580.255)" fill="#142756" font-size="16" font-family="OpenSans, Open Sans" letter-spacing="0.025em"><tspan x="0" y="17">Deben permitir el intercambio de aire, para </tspan><tspan x="0" y="36.2">evitar concentraciones de gases que </tspan><tspan x="0" y="55.4">aceleren los procesos de respiración y </tspan><tspan x="0" y="74.6">transpiración. (PRONATTA y El Alcaraván, </tspan><tspan x="0" y="93.8">1999)</tspan></text>
    <text id="Para_el_mercado_nacional_se_recomienda_el_uso_de_canastillas_plásticas_lavables_y_reutilizables_con_capacidad_de_18-22_kg_con_un_recubrimiento_interno_que_proteja_el_fruto._También_se_usa_para_este_mercado_las_bolsas_de_polietileno_perforadas." data-name="Para el mercado nacional se recomienda el uso de canastillas plásticas lavables y reutilizables, con capacidad de 18-22 kg; con un recubrimiento interno que proteja el fruto. También se usa para este mercado las bolsas de polietileno perforadas." transform="translate(191.89 748.672)" fill="#142756" font-size="16" font-family="OpenSans, Open Sans" letter-spacing="0.025em"><tspan x="0" y="17">Para el mercado nacional se recomienda el </tspan><tspan x="0" y="36.2">uso de canastillas plásticas lavables y </tspan><tspan x="0" y="55.4">reutilizables, con capacidad de 18-22 kg; con </tspan><tspan x="0" y="74.6">un recubrimiento interno que proteja el </tspan><tspan x="0" y="93.8">fruto. También se usa para este mercado las </tspan><tspan x="0" y="113">bolsas de polietileno perforadas.</tspan></text>
    <text id="Para_el_mercado_de_exportación_se_utilizan_cajas_de_cartón_corrugado_rígidas_y_perforadas_con_envolturas_de_polietileno_microperforadas_que_permiten_un_empacado_en_atmósferas_modificadas_aumentando_el_tiempo_de_vida_del_producto." data-name="Para el mercado de exportación, se utilizan cajas de cartón corrugado, rígidas y perforadas, con envolturas de polietileno microperforadas, que permiten un empacado en atmósferas modificadas, aumentando el tiempo de vida del producto." transform="translate(191.89 945.56)" fill="#142756" font-size="16" font-family="OpenSans, Open Sans" letter-spacing="0.025em"><tspan x="0" y="17">Para el mercado de exportación, se utilizan </tspan><tspan x="0" y="36.2">cajas de cartón corrugado, rígidas y </tspan><tspan x="0" y="55.4">perforadas, con envolturas de polietileno </tspan><tspan x="0" y="74.6">microperforadas, que permiten un empacado </tspan><tspan x="0" y="93.8">en atmósferas modificadas, aumentando el </tspan><tspan x="0" y="113">tiempo de vida del producto.</tspan></text>
    <text id="El_plátano_se_debe_colocar_con_los_pedúnculos_hacía_los_extremos_de_las_cajas_o_canastillas_evitando_golpear_la_fruta." data-name="El plátano se debe colocar con los pedúnculos hacía los extremos de las cajas o canastillas, evitando golpear la fruta." transform="translate(191.89 1153.388)" fill="#142756" font-size="16" font-family="OpenSans, Open Sans" letter-spacing="0.025em"><tspan x="0" y="17">El plátano se debe colocar con los </tspan><tspan x="0" y="36.2">pedúnculos hacía los extremos de las cajas </tspan><tspan x="0" y="55.4">o canastillas, evitando golpear la fruta.</tspan></text>
